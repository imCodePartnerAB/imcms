sv/htmleditor/scripts/editor_help.js/1 = Knappen &quot;Klipp ut&quot;

sv/htmleditor/scripts/editor_help.js/2 = Används för att klippa ut markerad text till <i>Urklipp/Klippbordet</i>. Innehållet kan sedan klistras in på annan plats eller i annat program.

sv/htmleditor/scripts/editor_help.js/3 = Knappen &quot;Kopiera&quot;

sv/htmleditor/scripts/editor_help.js/4 = Används för att kopiera markerad text till <i>Urklipp/Klippbordet</i>. Innehållet kan sedan klistras in på annan plats eller i annat program.

sv/htmleditor/scripts/editor_help.js/5 = Knappen &quot;Klistra in&quot;

sv/htmleditor/scripts/editor_help.js/6 = Används för att klistra in det senast kopierade eller urklippta innehållet i <i>Urklipp/Klippbordet</i>.<br><br>Innehållet klistras in där markören står.<br>Om någon text är markerad, byts den ut mot det inklistrade innehållet.

sv/htmleditor/scripts/editor_help.js/7 = Knappen &quot;Förhandsgranska&quot;

sv/htmleditor/scripts/editor_help.js/8 = Öppnar och visar hur HTML-koden ser ut, i ett nytt fönster.<br><br>I förhandsgranskningsfönstret får man se hur koden verkligen genereras av en webläsare, när man väl har sparat sin kod.<br><br>Vidare kan man justera innehållsbredden, om man vet denna, för att återspegla den bredd man använder där själva texten/koden skall ligga. Därmed får man en exakt uppfattning om radbrytningar och ev. förskjutningar som kan uppstå på fel ställe.

sv/htmleditor/scripts/editor_help.js/9 = Knappen &quot;Ångra&quot;

sv/htmleditor/scripts/editor_help.js/10 = Ångrar/återställer senast utförda åtgärd.<br><br><b>OBS! Gäller inte alla funktioner.</b><br><br>Vissa funktioner kan man bara återställa genom att göra något av följande:<ul><li>Ladda om senast sparade version<li>Manuellt editera bort koden i HTML-läge.<li>Välja att radera all formatering (tar bort all HTML)</ul>

sv/htmleditor/scripts/editor_help.js/11 = Knappen &quot;Gör om&quot;

sv/htmleditor/scripts/editor_help.js/12 = Återställer senast ångrade åtgärd.

sv/htmleditor/scripts/editor_help.js/13 = Knappen &quot;Ladda om texten&quot;

sv/htmleditor/scripts/editor_help.js/14 = Återställer orginalversionen, eller senast sparade version (om man sparat), från imCMS textinmatningsformulär.

sv/htmleditor/scripts/editor_help.js/15 = Knappen &quot;Radera all formatering&quot;

sv/htmleditor/scripts/editor_help.js/16 = Raderar alla HTML taggar i texten och återställer formateringen till ren text.<br><br><b>OBS!</b> Raderar inte radbrytningar men ev. styckeformatering bibehålls inte.

sv/htmleditor/scripts/editor_help.js/17 = Formatväljare

sv/htmleditor/scripts/editor_help.js/18 = Ändrar stilen på markerad text till det valda formatet.

sv/htmleditor/scripts/editor_help.js/19 = <b>Notera!&nbsp;&nbsp;</b>Det är bättre att markera texten som skall ändras genom att dra med muspekaren, än att dubbel- eller trippelklicka som i ordbehandlingsprogrammen. I bland försvinner radbrytningen efter markeringen om man markerar så och använder funktionen. (Microsofts fel)

sv/htmleditor/scripts/editor_help.js/20 = Det är ingen fara dock. Bara att ställa sig efter markeringen och göra en ny radbrytning.

sv/htmleditor/scripts/editor_help.js/21 = Teckensnittsfärg

sv/htmleditor/scripts/editor_help.js/22 = Ändrar färgen på <font style="color:blue">markerad</font> text till den valda färgen.

sv/htmleditor/scripts/editor_help.js/23 = Överstrykningsfärg

sv/htmleditor/scripts/editor_help.js/24 = Ändrar överstrykningsfärgen på <font style="background-color:#bbffbb">markerad</font> text till den valda färgen.<br>Simulerar en överstrykningspenna.

sv/htmleditor/scripts/editor_help.js/25 = Knappen &quot;Växla editeringsläge&quot;

sv/htmleditor/scripts/editor_help.js/26 = Växlar mellan lägena WYSIWYG editor (What You See Is What You Get) och Text editor.<br><br>I läget Text editor kan man alltså finjustera sin HTML-kod, eller rätta till ev. felaktigheter, om man har den kunskapen.<br>I läget WYSIWYG editor fungerar editeringen nästan som en ordbehandlare.

sv/htmleditor/scripts/editor_help.js/27 = Knappen &quot;Fetstil&quot;

sv/htmleditor/scripts/editor_help.js/28 = Formaterar <b>markerad</b> text som fetstil.

sv/htmleditor/scripts/editor_help.js/29 = Knappen &quot;Kursiv stil&quot;

sv/htmleditor/scripts/editor_help.js/30 = Formaterar <i>markerad</i> text som kursiv (lutande).

sv/htmleditor/scripts/editor_help.js/31 = Knappen &quot;Understrykning&quot;

sv/htmleditor/scripts/editor_help.js/32 = Stryker under <u>markerad</u> text.<br><br>Bör användas med försiktighet, eftersom understruken text lätt kan förväxlas med en länk på Internet.

sv/htmleditor/scripts/editor_help.js/33 = Knappen &quot;Överstrykning&quot;

sv/htmleditor/scripts/editor_help.js/34 = Stryker över <strike>markerad</strike> text.

sv/htmleditor/scripts/editor_help.js/35 = Knappen &quot;Vänster justera&quot;

sv/htmleditor/scripts/editor_help.js/36 = Vänster justerar markerat stycke. (standard)

sv/htmleditor/scripts/editor_help.js/37 = Knappen &quot;Centrera&quot;

sv/htmleditor/scripts/editor_help.js/38 = Centrerar markerat stycke.

sv/htmleditor/scripts/editor_help.js/39 = Knappen &quot;Höger justera&quot;

sv/htmleditor/scripts/editor_help.js/40 = Höger justerar markerat stycke.

sv/htmleditor/scripts/editor_help.js/41 = Knappen &quot;Upphöjd text&quot;

sv/htmleditor/scripts/editor_help.js/42 = Formaterar markerad text som upphöjd text. Ex: m<sup>2</sup>.

sv/htmleditor/scripts/editor_help.js/43 = Knappen &quot;Nersänkt text&quot;

sv/htmleditor/scripts/editor_help.js/44 = Formaterar markerad text som nersänkt text. Ex: H<sub>2</sub>O.

