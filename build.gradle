    }
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'net.sf.ehcache:ehcache:2.7.0'
    compile 'net.sf.ehcache:ehcache-web:2.0.4'
    compile('org.hibernate:hibernate-ehcache:4.3.11.Final') {
