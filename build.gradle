    }
    compile 'com.imcode.ldap:imcode-ldap:0.1'
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile('org.springframework:spring-core:4.3.13.RELEASE') {
        exclude(module: 'commons-logging')
    }
    compile 'org.springframework:spring-webmvc:4.3.13.RELEASE'
    compile 'org.springframework:spring-orm:4.3.13.RELEASE'
    compile 'org.springframework:spring-aop:4.3.13.RELEASE'
    compile 'org.aspectj:aspectjrt:1.8.13'
    compile 'org.aspectj:aspectjweaver:1.8.13'
    compile('org.springframework.data:spring-data-jpa:1.11.7.RELEASE') {
        exclude(module: 'hibernate-jpa-2.1-api')
    }
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.apache.sanselan:sanselan:0.97-incubator'
    compile('org.apache.solr:solr-core:7.2.1') {
        exclude(module: 'slf4j-jdk14')
        exclude(module: 'javax.servlet')
        exclude(module: 'javax.transaction')
        exclude(module: 'javax.annotation')
        exclude(module: 'jackson-databind')
        exclude(module: 'jackson-core')
        exclude(module: 'commons-codec')
        exclude(module: 'commons-collections')
