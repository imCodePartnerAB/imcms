<html>
<head>
	<title>Administrate Metadata</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#FFFFFF">
<table width="500" border="0" cellspacing="0" height="216">
	<tr bgcolor="#333366">      
    	<td colspan="4"> 
        	Administrera chatt
      	</td>
    </tr>
	
    <tr bgcolor="#bababa">       
    	<td colspan="4" align="right">
			&nbsp;
		</td>
    </tr>
	
    <tr bgcolor="#bababa">       
    	<td colspan="4">
			Nuvarande mallset är: <b>#CURRENT_TEMPLATE_SET#</b>
		</td>
    </tr>
	
	
	
<form name="NewTemplate" action="ChatCreator" method="post">
<input type="hidden" name="admin_templates_meta" value="add">
<input type="hidden" name="adminTemplates" value="ok">
<input type="hidden" name="action" value="admin_chat">

	<tr bgcolor="#bababa">
		<td colspan="4"> 				
        	<b>Registrera nytt mallset</b>
     	</td>
	</tr>
	<tr bgcolor="#bababa">
		<td>
			Välj namn:
		</td>
		<td>
			<input name="template_lib_name" size="25" maxlength="50">
		</td>
		<td>&nbsp;</td>
		<td>
		 	<input type="submit" name="add_templates" value="NYTT MALLSET" style="FONT-SIZE: 10px">
		</td>		
	</tr>
</form>
<form method="post" action="ChatCreator" name="NbrOfDiscssetTemplateForm">
	<input type="hidden" name="admin_templates_meta" value="change">  
	<input type="hidden" name="adminTemplates" value="ok">
	<input type="hidden" name="action" value="admin_chat"> 					
    <tr bgcolor="#bababa">
    	<td colspan="4">
      		 <b>Ändra mallset</b>
		</td>
	</tr>
	<tr bgcolor="#bababa">
		<td>
			Välj mallset:
		<td>
			<select name="new_templateset_name" size="1">          
				#TEMPLATE_LIST#				
			</select>		
		</td>
		<td>&nbsp;</td>               
		<td>
			<input type="submit" name="change_templatelib" value="BYTA MALLSET" style="FONT-SIZE: 10px"> 
    	</td>		
  	</tr>
</form>	
<form method="post" action="ChatCreator" name="PrepareAddTemplate">
	<input type="hidden" name="admin_templates_meta" value="update">
	<input type="hidden" name="action" value="admin_chat"> 		        		         	
	<tr bgcolor="#bababa">
    	<td colspan="4">
			<b>Uppdatera mallfil (template) i ett befintligt mallset</b>
		</td>
	</tr>
	<tr bgcolor="#bababa">
		<td nowrap>
			Välj mallset & typ:
		</td>
		<td>
			<select name="TEMPLATE_NAME">
				#TEMPLATE_LIST#
			</select>
		</td>
		<td>
        	<select name="UPLOAD_TYPE">
          		<option value="image">IMAGE</option>
          		<option value="Template" selected>TEMPLATE</option>
        	</select>
		</td>
		<td>
			<input type="submit" value="ADMINISTRERA" name="UPLOAD_CHAT" style="FONT-SIZE: 10px"> 
    	</td>
	</tr>
</form>	
<form method="post" action="ChatCreator" name="PrepareAddTemplate">
	<input type="hidden" name="action" value="admin_chat">        		         	
	<tr bgcolor="#bababa">
    	<td colspan="4">
			&nbsp;
		</td>
	</tr>
	<tr bgcolor="#bababa">
		<td align="center" colspan="4">			
        	<input type="submit" value="AVSLUTA ADMIN" name="unadmin" style="FONT-SIZE: 10px"> 		
    	</td>
	</tr>
</form>	
</table>
 
</form>
<p>&nbsp; </p>
</body>
</html>
