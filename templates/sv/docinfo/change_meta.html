<!--
var publDateDef, publTimeDef, archDateDef, archTimeDef, archCheckDef ;
var datePast   = "2000-01-01" ;
var timePast   = "00:00" ;
var dateFuture = "2099-12-31" ;
var timeFuture = "23:59" ;

/* Set & get default values */

function getDefaultPubl(el) {
	var f = document.forms.mainForm ;
	if (el != null) {
		/* Return default value */
		var retStr       = eval(el + "Def") ;
		//alert(retStr);
		return retStr ;
	} else {
		var archCbox = /checked/i.test("#archive#") ;
		/* Get the default values */
		publDateDef  = f.activated_date.value ;
		publTimeDef  = f.activated_time.value ;
		archDateDef  = f.archived_date.value ;
		archTimeDef  = f.archived_time.value ;
		archCheckDef = (archCbox) ? 1 : 0 ;
		f.archive.value = archCheckDef ;
	}
	/* set default radio button */
	if (archCheckDef) {
		f.publish[3].checked = 1 ;
		showDate(false) ;
	} else if (publDateDef == "" && publTimeDef == "" && archDateDef == "" && archTimeDef == "") {
		f.publish[0].checked = 1 ;
		showDate(false) ;
	} else {
		f.publish[2].checked = 1 ;
		showDate(true) ;
	}
}

function setPubl() {
	var f            = document.forms.mainForm ;

	/* Initiate field-elements */
	var elPublDate   = f.activated_date ;
	var elPublTime   = f.activated_time ;
	var elArchDate   = f.archived_date ;
	var elArchTime   = f.archived_time ;
	var elArchCheck  = f.archive ;

	/* Get new values */
	var publDate     = elPublDate.value ;
	var publTime     = elPublTime.value ;
	var archDate     = elArchDate.value ;
	var archTime     = elArchTime.value ;
	var archCheck    = (elArchCheck.checked == 1) ? 1 : 0 ;

	/* Get old values */
	var publDateOld  = getDefaultPubl("publDate") ;
	var publTimeOld  = getDefaultPubl("publTime") ;
	var archDateOld  = getDefaultPubl("archDate") ;
	var archTimeOld  = getDefaultPubl("archTime") ;
	var archCheckOld = (getDefaultPubl("archCheck")) ? 1 : 0 ;

	if (f.publish[1].checked) { // No
		elPublDate.value  = dateFuture ;
		elPublTime.value  = timeFuture ;
		elArchDate.value  = "" ;
		elArchTime.value  = "" ;
		elArchCheck.value = 0 ;
		showDate(false) ;
	} else if (f.publish[2].checked) { // Time
		elPublDate.value  = publDateOld ;
		elPublTime.value  = publTimeOld ;
		elArchDate.value  = archDateOld ;
		elArchTime.value  = archTimeOld ;
		elArchCheck.value = 0 ;
		showDate(true) ;
	} else if (f.publish[3].checked) { // Archive
		elPublDate.value  = "" ;
		elPublTime.value  = "" ;
		elArchDate.value  = datePast ;
		elArchTime.value  = timePast ;
		elArchCheck.value = 1 ;
		showDate(false) ;
	} else { // Yes
		elPublDate.value  = datePast ;
		elPublTime.value  = timePast ;
		elArchDate.value  = "" ;
		elArchTime.value  = "" ;
		elArchCheck.value = 0 ;
		showDate(false) ;
	}
}

function showDate(show) {
	if (isMoz) {
		if (document.getElementById("dateHide")) {
			document.getElementById("dateHide").style.display = (show) ? "block" : "none" ;
		}
	}
}
//-->
