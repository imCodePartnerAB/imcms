sv/billboard/original/BillBoard_Help_Admin.htm/9 = <br>\n              \
		<a name="Forum"></a> <b>Administer conference room</b><br>\n              \
		<br>\n              \
		<b>Add conference room</b>: Fill in the name of the new conference room. \n              \
		Click on the button &quot;Add conference room&quot;. \n              \
		Note the list with existing conference rooms.

sv/billboard/original/BillBoard_Help_Admin.htm/10 = <b>Delete \n              \
		conference rooms</b>: to delete a conference room in a conference, select \n              \
		the conference room and click on &quot;Delete&quot;. \n              \
		The conference room and all topics will be deleted. \n              \
		Note that a conference needs at least one conference room to work properly! <br>\n              \
		<br>\n              \
		<b>Edit name of existing conference room</b>: Select the name \n              \
		of the existing conference room in the list. Fill in \n              \
		the new name. Click on the button &quot;Change&quot; \n              \
		<br>

sv/billboard/original/BillBoard_Help_Admin.htm/11 = <b>&Edit \n              \
		the number of topics to be shown in a conference room</b>: Select \n              \
		the conference room. \n              \
		The number of topics is shown within the brackets. \n              \
		Then select the new number of topics to be shown \n              \
		Click on the button &quot;update&quot; \n              \
		<br>\n              \
		<br>\n              \
		<br>\n              \
		<a name="Discussion"></a> <b>Administer topics<br>\n              \
		</b>

sv/billboard/original/BillBoard_Help_Admin.htm/12 = <b>Delete \n              \
		a topic</b>: Check in the checkbox in front of the topic headline. \n              \
		click the  &quot;Delete \n              \
		&quot; button. The topic with all belonging comments  \n              \
		will be deleted.

sv/billboard/original/BillBoard_Help_Admin.htm/13 = Revert \n              \
		to user mode. Click on &quot;End \n              \
		admin&quot;.

sv/billboard/original/BillBoard_Help_Admin.htm/14 = <a name="Reply"></a> \n              \
		<b><b>Administer</b> Comments</b><br>\n              \
		<br>\n              \
		<b>Delete a comment</b>: To delete a specifik comment \n              \
		check the checkbox in front of the headline and click the \n              \
		&quot;Delete&quot; button. The comment will be deleted\n              \
		. Important! The first comment in a topic, \n              \
		the comment that originally created the topic, <b>can not</b> \n              \
		be deleted! If you like to delete the first comment \n              \
		you must either edit the comment itself or delete the whole topic.

sv/billboard/original/BillBoard_Help_Admin.htm/15 = <b>Save \n              \
		a modified comment</b>: If you would like to edit a comment, \n              \
		just edit the text, check the checkbox in front of the comment  \n              \
		and click on "Save".

sv/billboard/original/BillBoard_Help_Admin.htm/16 = <a name="Template"></a> \n              \
		<b><b>Administer</b> templates</b><br>\n              \
		<br>\n              \
		All templates thar are used in a conference can be modified.\n              \
		Dont change the original template set called &quot;Original&quot;! \n              \
		Create a new set of  templates and make changes on this set.

sv/billboard/original/BillBoard_Help_Admin.htm/17 = Other \n              \
		When a new conference is created, the default set of templates is called \n              \
		&quot;Original&quot;. Do not update the original set. Make copies instead! \n              \
		<br>

sv/billboard/original/BillBoard_Help_Admin.htm/18 = <b>Register  \n              \
		new set of templates</b>: To register a new set of templates \n              \
		fill in the name of the set and click on &quot;New template set&quot;. \n              \
		The name has to be valid in a search path. \n              \
		Use the 8.3 rule: no special characters are to be used. \n              \
		Use only a-z and 0-9 \n              \
		When a new set is created, it is copied from the original set  \n              \
		called &quot;Original&quot;.

sv/billboard/original/BillBoard_Help_Admin.htm/19 = <b><br>\n              \
		Select template set for use in a conference</b>: Select the set. \n              \
		Click the button &quot;Select template set&quot;.\n              \
		The selected set will be visible in bold characters.

sv/billboard/original/BillBoard_Help_Admin.htm/20 = <b>Update \n              \
		template file</b>: to update a template file in a \n              \
		set, select set and then select the type of file to be updated \n              \
		(Images or  html files). \n              \
		Then click the button &quot;Administer&quot;.<br>\n              \
		<br>\n              \
		A dialogue will appear in which you can select the file on your \n              \
		desktop and upload it. Make your selection and then click on &quot;Upload \n              \
		&quot;. The uploaded file will overwrite the existing file on the server.

