sv/billboard/original/BillBoard_Help_User.htm/1002 = <b><b><a name="Create_comment"></a></b> \n        \
		Att skapa anslag/ svar</b><br>\n         \
		Ett&nbsp;anslag skapas genom att man klickar på <i>"New ad"</i>, \n        \
		skriver ett inlägg i inmatningsrutan och avslutar med att trycka på knappen \n        \
		<i>"Skicka"</i>. Använd knappen <i>"Ångra"</i> för \n        \
		att avbryta utan att spara anslaget.<br>\n        \
		Ett svar skapas genom att man klickar på <i>"Svara"</i>, \n        \
		skriver sitt inlägg i inmatningsrutan och avslutar med att trycka \n        \
		på knappen <i>"Skicka".</i> Använd knappen <i>"Ångra"</i> \n          \
		för att avbryta utan att skicka svaret. <br>\n        \
		<br>\n        \
		Övrigt: Mellan rubrikfält och textfält finns en \n        \
		länk, <i>"LÄNK"</i>. \n        \
		När man trycker på den visas en dialogruta \n        \
		där man anger den webadress/mailadress som skall ingå i textfältet. \n        \
		När man trycker på <i>"OK"</i> skapas automatiskt \n        \
		den html kod som behövs för att infoga länken. Använd knappen <i>"Ångra"</i> \n        \
		för att avbryta utan att infoga länken.<br>\n        \
		<br>

