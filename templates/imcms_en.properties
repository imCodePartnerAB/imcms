sv/billboard/original/BillBoard_Help_User.htm/16 = <b><b><a name="Search_conf"></a></b>Att \n        \
		söka i anslagstavlan<br>\n        \
		</b>Sökning kan göras bland texternas rubriker, innehåll \n        \
		och författare inom en viss section. Ange sökord och tryck på \n        \
		knappen <i>"Sök"</i>. Sökningen kan begränsas \n        \
		genom att ange olika start och sludatum. Ett datum anges i formen årtal-månad-dag \n        \
		(YYYY-MM-DD), eller i specialformerna "igår" och "idag".

