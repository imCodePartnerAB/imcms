#gui_mid()
<script type="text/javascript">
//<![CDATA[
jQ(document).ready(function($) {
	
	$('#templateListShowDocBtn').attr('title', (('swe' == '$language') ? '[Ctrl] eller [Shift] när du klickar medför att sidan öppnas i ett nytt fönster' : '[Ctrl] or [Shift] when you click makes the page open in a new window')) ;
	
	$('#templateListShowDocBtn').click(function(event) {
		if (1 == $('#templateListMetaIdSelect option:selected').length) {
			event.preventDefault() ;
			var sMetaId = $('#templateListMetaIdSelect option:selected:first').val() ;
			if (event && (event.shiftKey || event.ctrlKey)) {
				window.open('$contextPath/' + sMetaId) ;
				$('#message').html(('swe' == '$language') ? 'Sidan har laddats i ett nytt fönster.' : 'The page was loaded in a new window.').slideDown('slow').delay(7000).slideUp('slow') ;
			} else {
				try {
					parent.opener.document.location = '$contextPath/' + sMetaId ;
					$('#message').html(('swe' == '$language') ? 'Sidan har laddats i det underliggande fönstret.' : 'The page was loaded in the underlaying window.').slideDown('slow').delay(7000).slideUp('slow') ;
				} catch (e) {
					document.location = '$contextPath/' + sMetaId ;
				}
			}
		}
	}) ;
	
}) ;
//]]>
</script>
