install/htdocs/sv/htmleditor/scripts/editor_help.js/10 = Is used to undo the last action.<br><br><b>Note! not applicable for all actions.</b><br><br>Some actions can only be undone by one of the following:<ul><li>Reload the last saved version<li>Manually remove the code in HTML-mode<li>remove all formatting (removes all HTML)</ul>

