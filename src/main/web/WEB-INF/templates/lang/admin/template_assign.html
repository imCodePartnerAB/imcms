<html>

	<input type="submit" class="imcmsFormBtnSub" name="rename_template" value="<? templates/sv/template_assign.html/2003 ?>">

</tr>

	<td colspan="2">
	<table border="0" cellpadding="0" cellspacing="0">

		</select></td>

	<tr>
