function submitTableData(){
	var f = document.forms[0];

	if(!(f.FCOLS.value > 0)){ icols = 1; } else { icols = f.FCOLS.value; }
	if(!(f.FSPACING.value >= 0)){ ispacing = 0; } else { ispacing = f.FSPACING.value; }
	if(!(f.FPADDING.value >= 0)){ ipadding = 0; } else { ipadding = f.FPADDING.value; }

	if(!(f.FWIDTH.value > 0)){ iwidth = '100%'; } else { iwidth = f.FWIDTH.value; }
	opener.createTable(irows,icols,ispacing,ipadding,iborder,iwidth);
	window.close();
}

<SCRIPT LANGUAGE="JavaScript">
<!--
var mouseActiveUp = 0;
var mouseActiveDn = 0;

function FROWSUp(){
	clearTimeout('timeDn');
	mouseActiveDn = 0;
	if(mouseActiveUp){
		var iVal = document.forms[0].FROWS.value;
		if(iVal == ''){
			iVal = 0;
		} else {
			iVal = parseInt(iVal);
		}
		if(iVal < 30){
			iVal += 1;
		}
		document.forms[0].FROWS.value = iVal;
		var timeUp = setTimeout("FROWSUp()", 300);
	}
}

function FROWSDn(){
	clearTimeout('timeUp');
	mouseActiveUp = 0;
	if(mouseActiveDn){
		var iVal = document.forms[0].FROWS.value;
		if(iVal == ''){
			iVal = 0;
		} else {
			iVal = parseInt(iVal);
		}
		if(iVal > 1){
			iVal -= 1;
		}
		document.forms[0].FROWS.value = iVal;
		var timeDn = setTimeout("FROWSDn()", 300);
	}
}
//-->
</SCRIPT>
