templates/sv/conf/original/Conf_Help_User.htm/22/1 = Att skapa diskussioner / kommentarer

templates/sv/conf/original/Conf_Help_User.htm/22/2 = En diskussion skapas genom att man klickar på <i>&quot;NY DISKUSSION&quot;</i>, skriver ett inlägg i inmatningsrutan och avslutar med att trycka på knappen <i>&quot;Spara&quot;</i>. Använd knappen <i>&quot;Avbryt&quot;</i> för att avbryta utan att spara diskussionen.

templates/sv/conf/original/Conf_Help_User.htm/22/3 = Ett inlägg skapas genom att man klickar på <i>&quot;Kommentera&quot;</i>, skriver sitt inlägg i inmatningsrutan och avslutar med att trycka på knappen <i>&quot;Spara&quot;.</i> Använd knappen <i>&quot;Avbryt&quot;</i> för att avbryta utan att spara inlägget till diskussionen.

templates/sv/conf/original/Conf_Help_User.htm/22/4 = Övrigt: Mellan rubrikfält och textfält finns två länkar, <i>&quot;LÄNKAR&quot;</i> resp. <i>&quot;MAIL&quot;</i>. När man trycker på någon av dessa visas en dialogruta där man anger den webadress/mailadress som skall ingå i textfältet. När man trycker på <i>&quot;Ok&quot;</i> skapas automatiskt den html kod som behövs för att infoga länken.

