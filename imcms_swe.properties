		nya namnet forumet skall anta. Klicka på knappen &quot;Ändra&quot; \n              \
		för att ändra namnet. <br>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/11 = <b>Ändra \n              \
		antal diskussioner att visa för ett visst forum</b>: Markera \n              \
		det forum du vill ändra antalet diskussioner som skall visas. \n              \
		Det befintliga antalet diskussioner som visas i forumet anges inom \n              \
		parenteserna. Välj sedan det nya antalet diskussioner som skall \n              \
		visas i diskussionen och klicka sedan på knappen &quot;Uppdatera&quot; \n              \
		för att ändra det antal diskussioner som skall visas samtidigt \n              \
		i forumet.<br>\n              \
		<br>\n              \
		<br>\n              \
		<a name="Discussion"></a> <b>Administrera diskussioner<br>\n              \
		</b>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/12 = <b>Ta \n              \
		bort en diskussion</b>: Klicka i checkboxen framför den diskussion \n              \
		du vill ta bort och klicka sedan på knappen &quot;Ta bort \n              \
		&quot;. Diskussionen och alla kommentarer tillhörande denna \n              \
		kommer att tas bort.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/13 = Återgå \n              \
		till användarläge: Klicka på bilden &quot;Avsluta \n              \
		admin&quot;.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/14 = <a name="Reply"></a> \n              \
		<b><b>Administrera</b> kommentarer</b><br>\n              \
		<br>\n              \
		<b>Ta bort en kommentar</b>: För att ta bort en kommentar så \n              \
		klicka i checkboxen vid varje inläggsrubrik och klicka på \n              \
		knappen &quot;Ta bort&quot;. Inlägget kommer då att tas \n              \
		bort ifrån diskussionen. Viktigt! Observera att en diskussions \n              \
		första inlägg, dvs det som initierade diskussionen <b>inte</b> \n              \
		kan tas bort! För att ta bort första inlägget så \n              \
		får man antingen editera inlägget eller ta bort diskussionen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/15 = <b>Spara \n              \
		om en kommentar</b>: För att editera ett befintligt inlägg, \n              \
		ändra den text som skall ändras och markera inlägget \n              \
		genom att klicka i checkboxen. Klicka på knappen &quot;Spara \n              \
		om&quot; för att spara om de editerade inläggen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/16 = <a name="Template"></a> \n              \
		<b><b>Administrera</b> mallar</b><br>\n              \
		<br>\n              \
		De mallfiler som används för en konferens utseende kan \n              \
		ändras. Notera att ändringar inte bör göras \n              \
		på mallsetet &quot;Original&quot;! Skapa istället ett \n              \
		nytt mallset och applicera ändringarna på detta istället.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/17 = Övrigt. \n              \
		När en konferens skapas, används som standard ett mallset \n              \
		som kallas för &quot;Original&quot;. Uppdatera därför \n              \
		aldrig det mallsetet som kallas för &quot;Original&quot;! <br>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/18 = <b>Registrera \n              \
		nytt mallse</b>t: För att skapa ett nytt mallset, ange namnet \n              \
		på det nya mallsetet och tryck på &quot;Nytt mallset&quot;. \n              \
		Observera att mallsetets namn måste vara ett giltigt biblioteksnamn. \n              \
		Tillämpa därför 8.3 regeln vad beträffar namnet \n              \
		på mallsetet. Detta innebär att inga specialtecken får \n              \
		förekomma i mallsets namnet såsom åäö \n              \
		eller liknande för att vara på den säkra sidan. \n              \
		När ett nytt mallset skapas, kommer mallsetet &quot;Original&quot;:s \n              \
		mallfiler att kopieras till det nya mallsetet.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/19 = <b><br>\n              \
		Ändra mallset för en konferens</b>: Markera det mallset \n              \
		du vill skall användas för den konferens du administrerar. \n              \
		Klicka sedan på knappen &quot;Byta mallset&quot; för \n              \
		att byta mallset. Det mallset som används för konferensen \n              \
		presenteras i fetstil i dialogen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/20 = <b>Uppdatera \n              \
		mallfil</b>: För att uppdatera en mallfil till ett befintligt \n              \
		mallset, välj först vilket set som skall uppdateras, och \n              \
		välj sedan vad för typ av mall det är som skall uppdateras \n              \
		(Konferensen stöder 2 typer av filer( bilder eller htmlfiler). \n              \
		När dessa val har gjorts klicka på knappen &quot;Administrera&quot;.<br>\n              \
		<br>\n              \
		Vid nästföljande dialogruta hämtas den fil som skall \n              \
		laddas upp och tryck därefter på knappen &quot;Ladda \n              \
		upp&quot;. Då kommer den mallfil som valts att kopieras till \n              \
		servern. Observera att den befintliga mallfilen kommer att skrivas \n              \
		över!

templates/sv/billboard/original/BillBoard_Help_Admin.htm/21 = Att \n              \
		skapa egna mallfiler: För att skapa egna mallsidor som skall \n              \
