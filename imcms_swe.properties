templates/sv/conf/original/Conf_Help_User.htm/24 = <b><br>\r\n        \
		<br>\r\n        \
		<b><b><a name="Navigate_discs"></a></b></b>Att bläddra bland diskussioner<br>\r\n        \
		</b> De diskussioner som visas i diskussionsrutan är de senast tillkomna. \r\n        \
		För att leta bland äldre diskussioner används knapparna \r\n        \
		<i>&quot;Senare&quot;</i> och <i>&quot;Tidigare&quot;</i> som ger dig \r\n        \
		möjlighet att bläddra bland alla diskussioner.<br>\r\n        \
		<br>\r\n        \
		<br>\r\n        \
		<b><b><b><a name="Update_replies"></a></b></b>Att uppdatera inlägg</b> \r\n        \
		<br>\r\n        \
		För att visa de inlägg som tillkommit sedan du loggade in används \r\n        \
