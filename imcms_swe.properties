templates/sv/conf/original/Conf_Help_Admin.htm/9 = <br>\r\n              \
		<a name="Forum"></a> <b>Administrera forum</b><br>\r\n              \
		<br>\r\n              \
		<b>Lägg till forum</b>: Ange det namn du vill att det nya forumet \r\n              \
		skall heta. Klicka sedan på knappen &quot;<i>Lägg till ett \r\n              \
		forum</i>&quot; för att lägga till forumet i konferensen. \r\n              \
		Observera listan med befintliga forum.

templates/sv/conf/original/Conf_Help_Admin.htm/10 = <b>Radera \r\n              \
		forum</b>: För att radera ett forum i en konferens, välj det forum du vill\r\n\
		\t\t\t   ta bort i nedrullningslistan och klicka på knappen &quot;<i>Radera</i>&quot;. Valt \r\n\
		\t\t\t   forum och alla dess diskussioner kommer då att raderas. Observera \r\n\
		\t\t\t   att en konferens minst måste ha ett forum för att kunna fungera!<br>\r\n              \
		<br>\r\n              \
		<b>Ändra namn på ett befintligt forum</b>: Markera det \r\n              \
		befintliga forum som du vill byta namn på i listan för befintliga forum. Ange det \r\n              \
		nya namnet forumet skall ha. Klicka på knappen &quot;<i>Ändra</i>&quot; \r\n              \
		för att ändra namnet. <br>

templates/sv/conf/original/Conf_Help_Admin.htm/11 = <b>Ändra antal diskussioner \r\n\
		\t\t\t som visas</b>: Här anger man hur många diskussioner som skall visas åt gången i ett forum. \r\n\
		\t\t\t Markera det forum du vill ändra antalet diskussioner i. Det befintliga antalet diskussioner \r\n\
		\t\t\t som visas i forumet anges inom parenteserna i listan över befintliga forum. Välj sedan det \r\n\
		\t\t\t nya antalet diskussioner som skall visas i diskussionen och klicka på knappen "Uppdatera" för att \r\n\
		\t\t\t  ändra det antal diskussioner som skall visas samtidigt i forumet.\r\n\
		\t\t\t<br><br>För att åter gå till användarläge, klicka på bilden &quot;<i>Avsluta admin</i>&quot;.\r\n              \
		<br>\r\n              \
		<br>\r\n              \
		<a name="Discussion"></a> <b>Administrera diskussioner<br>\r\n              \
		</b>

templates/sv/conf/original/Conf_Help_Admin.htm/12 = <b>Ta \r\n              \
		bort en diskussion</b>: Klicka i checkboxen framför den diskussion \r\n              \
		ska tas bort och klicka sedan på knappen &quot;<i>Ta bort</i>&quot;. \r\n\
		\t\t\t  Diskussionen och alla kommentarer tillhörande denna kommer att tas bort.

templates/sv/conf/original/Conf_Help_Admin.htm/13 = För att åter gå till användarläge så klicka på bilden &quot;<i>Avsluta admin</i>&quot;.

templates/sv/conf/original/Conf_Help_Admin.htm/14 = <a name="Reply"></a> \r\n              \
		<b><b>Administrera</b> kommentarer</b><br>\r\n              \
		<br>\r\n              \
		<b>Ta bort en kommentar</b>: För att ta bort en kommentar så \r\n              \
		klicka i checkboxen vid varje inläggsrubrik och klicka på \r\n              \
		knappen &quot;<i>Ta bort</i>&quot;. En varningsbild visas där du får bekräfta \r\n\
		\t\t\t  att du verkligen vill ta bort inlägget. Inlägget kommer då att tas bort \r\n\
		\t\t\t  från diskussionen. OBS att diskussionens första inlägg, dvs., det som \r\n\
		\t\t\t  initierade diskussionen <b>inte</b> kan tas bort. Det går dock att \r\n\
		\t\t\t  redigera inlägget alternativt ta bort hela diskussionen. Var då medveten \r\n\
		\t\t\t  om att samtliga inlägg i diskussionen försvinner.

templates/sv/conf/original/Conf_Help_Admin.htm/15 = <b>Spara \r\n              \
		om en kommentar</b>: För att ändra ett befintligt inlägg, \r\n              \
		ändra den text som skall uppdateras och markera inlägget \r\n              \
		genom att klicka i checkboxen. Klicka på knappen &quot;<i>Spara \r\n              \
		om</i>&quot;.

templates/sv/conf/original/Conf_Help_Admin.htm/16 = <a name="Template"></a> \r\n              \
		<b><b>Administrera</b> mallar</b><br>\r\n              \
		<br>\r\n              \
		De mallfiler som används för en konferens utseende kan ändras. Notera att \r\n\
		\t\t\t  ändringar inte bör göras på mallsetet &quot;<i>Original</i>&quot; som är standardmallsetet \r\n\
		\t\t\t  som används när en konferens skapas. Uppdatera därför aldrig det mallsetet \r\n\
		\t\t\t  som kallas för &quot;<i>Original</i>&quot; utan skapa istället ett nytt mallset och gör \r\n\
		\t\t\t  ändringarna i det.<br>

templates/sv/conf/original/Conf_Help_Admin.htm/17 = <b>Registrera \r\n              \
		nytt mallse</b>t: För att skapa ett nytt mallset, ange namnet \r\n              \
		på det nya mallsetet och tryck på &quot;<i>Nytt mallset</i>&quot;. \r\n              \
		Observera att mallsetets namn måste vara ett giltigt biblioteksnamn. \r\n              \
		OBS att mallsetets namn inte får innehålla några specialtecken som åäö.\r\n              \
		När ett nytt mallset skapas, kommer mallsetet &quot;<i>Original</i>&quot;:s \r\n              \
		mallfiler att kopieras till det nya mallsetet.

templates/sv/conf/original/Conf_Help_Admin.htm/18 = <b>\r\n              \
		Ändra mallset för en konferens</b>: Markera det mallset \r\n              \
		du vill skall användas för den konferens du administrerar. \r\n              \
		Klicka sedan på knappen &quot;<i>Byta mallset</i>&quot; för \r\n              \
		att byta mallset. Det mallset som används för konferensen \r\n              \
		presenteras i fetstil i dialogen.

templates/sv/conf/original/Conf_Help_Admin.htm/19/1 = Uppdatera mallfil

templates/sv/conf/original/Conf_Help_Admin.htm/19/2 = För att uppdatera en mallfil till ett befintligt mallset, välj först vilket set som skall uppdateras, och välj sedan vad för typ av mall det är som skall uppdateras (Konferensen stöder 2 typer av filer (bilder eller HTML-filer). När dessa val har gjorts klicka på knappen &quot;<i>Administer</i>&quot;.

templates/sv/conf/original/Conf_Help_Admin.htm/19/3 = Vid nästföljande dialogruta hämtas den fil som skall laddas upp genom att trycka på knappen &quot;<i>Browse</i>&quot;, sedan letar man reda på filen på sin hårddisk, därefter trycker man på knappen &quot;<i>Ladda upp</i>&quot;. Då kommer den mallfil som valts att kopieras till servern. Observera att den befintliga mallfilen kommer att skrivas över!

templates/sv/conf/original/Conf_Help_Admin.htm/20 = Att \r\n              \
		skapa egna mallfiler: För att skapa egna mallsidor som skall \r\n              \
		användas i konferensen, gör så här:

templates/sv/conf/original/Conf_Help_Admin.htm/21 = 1. \r\n              \
		Skapa egna versioner av de mallfiler du vill ändra utseendet \r\n              \
		på. Följande mallar/bilder skall skapas. Eftersom det \r\n              \
		för varje nytt mallset redan existerar mallfiler, så \r\n              \
		innebär detta att man inte behöver skapa samtliga mallar \r\n              \
		om man inte vill. Exempelvis så räcker det kanske att \r\n              \
		ändra utseendet på de mallar som används i användarvyerna. \r\n              \
		Observera att namnsättningen på de filer som kan skapas \r\n              \
		måste överensstämma enligt följande.

