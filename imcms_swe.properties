templates/sv/conf/original/Conf_Help_Admin.htm/124 = För att administrera självregistrerade användare klickar man på länken &quot;<i>Självregistrering</i>&quot;. \r\n\
		\t\t\tSidan används för att tilldela självregistrerade användare i konferensen en viss roll. När \r\n\
		\t\t\tanvändaren registrerar sig tilldelas han/hon den/de roller som står i rutan under Befintliga. \r\n \
		\t\t\tLägga till en roll: markera den i den vänstra rutan, klicka sedan på &quot;<i>--></i>&quot;. Rollen flyttas \r\n\
		\t\t\töver i det högra rutan och nya självregistrerade användare kommer att tilldelas den rollen \r\n\
		\t\t\t(och övriga också om det finns fler i rutan).\r\n\
		\t\t\tTa bort en roll: markera rollen i den högra rutan och klicka på &quot;<i><--</i>&quot;. Rollen flyttas över \r\n\
		\t\t\ttill det vänstra fönstret och nya självregistrerade användare kommer inte att tilldelas den rollen.

