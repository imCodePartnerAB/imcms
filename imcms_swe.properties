		inlägg märks upp med symbolen

templates/sv/conf/original/Conf_Help_Admin.htm/122 = . \r\n              \
		För att låta en användare bli expert så klicka \r\n              \
		i adminläget på &quot;<i>Avancerad administration</i>&quot; \r\n              \
		och välj därefter &quot;<i>Administrera användare</i>&quot;. \r\n              \
		Markera den användare du vill ändra status på och \r\n              \
		klicka på &quot;<i>Ändra</i>&quot;. Klicka sedan i checkboxrutan \r\n              \
		för att ändra expertstatusen för användaren. \r\n              \
		Spara den nya statusen genom att klicka på &quot;<i>Spara</i>&quot;.

templates/sv/conf/original/Conf_Help_Admin.htm/123 = <b><b><a name="Sjalvreg"></a>Administrera</b> \r\n              \
