templates/sv/conf/original/Conf_Help_User.htm/25 = <b><b><a name="Search_conf"></a></b>Att \r\n        \
		söka i konferensen<br>\r\n        \
		</b>Sökning kan göras bland texternas rubriker, innehåll \r\n        \
		och författare inom ett visst forum. Ange sökord och tryck på \r\n        \
		knappen <i>&quot;Sök&quot;</i>. Sökningen kan begränsas \r\n        \
		genom att ange olika start och sludatum. Ett datum anges i formen årtal-månad-dag \r\n        \
		(YYYY-MM-DD), eller i specialformerna &quot;igår&quot; och &quot;idag&quot;.

